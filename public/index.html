<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skillmate Message Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h1>üì® Skillmate Messages</h1>
      <button class="toggle-btn" onclick="toggleDarkMode()">üåô Toggle</button>
    </div>

    <form id="messageForm">
      <input type="text" id="name" placeholder="Your name" required />
      <input type="text" id="text" placeholder="Your message" required />
      <button type="submit">Send</button>
    </form>

    <p id="loading">Loading messages...</p>
    <div id="messages"></div>
  </div>

  <!-- Feature Scripts -->
  <script src="darkmode.js"></script>
  <script src="emoji.js"></script>
  <script src="toast.js"></script>

  <script>
    const form = document.getElementById('messageForm');
    const loading = document.getElementById('loading');
    const messagesDiv = document.getElementById('messages');

    async function fetchMessages() {
      loading.style.display = 'block';
      messagesDiv.innerHTML = '';
      try {
        const res = await fetch('/api/messages');
        const data = await res.json();

        if (Array.isArray(data)) {
          data.forEach(msg => {
            const div = document.createElement('div');
            div.className = 'message';
            div.innerHTML = `
            <strong>${msg.name}</strong>: ${msg.text}
              <div class="reactions">
                <button onclick="addReaction(this)">üëç <span>0</span></button>
                <button onclick="addReaction(this)">‚ù§Ô∏è <span>0</span></button>
                <button onclick="addReaction(this)">üòÇ <span>0</span></button>
              </div>
            `;
            messagesDiv.appendChild(div);
          });
        }
      } catch (err) {
        messagesDiv.innerHTML = '<p>Oops ! Something went wrong..</p>';
      } finally {
        loading.style.display = 'none';
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const text = document.getElementById('text').value.trim();

      if (!name || !text) {
        showToast("Please fill out both fields.", "error");
        return;
      }

      try {
        const res = await fetch('/api/message', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, text })
        });

        if (res.ok) {
          showToast("Message sent!", "success");
          form.reset();
          fetchMessages();
        } else {
          showToast("Error sending message.", "error");
        }
      } catch (err) {
        showToast("Network error.", "error");
      }
    });

    fetchMessages();
  </script>
</body>
</html>
